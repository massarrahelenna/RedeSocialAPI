<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rede Social - Upload e Galeria</title>
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style-modern.css" />
  <link rel="stylesheet" href="assets/css/chat-style.css" />
  <style>
    body {
      font-family: 'Signika', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: white; 
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
      text-align: center; 
      width: 100%; 
      position: fixed; 
      top: 0; 
      left: 0; 
      z-index: 1000; 
    }

    h1 {
      color: #00512b;
      font-size: 2.5rem;
      margin: 0; 
    }

    main {
      margin-top: 100px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 0 auto; 
      max-width: 400px; 
      margin-bottom: 30px; 
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      background-color: #00512b;
      border: none;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #007942;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin: 0 auto; 
      max-width: 800px; 
    }

    .photo-card {
      background: white;
      border-radius: 6px;
      box-shadow: 0 0 5px #ccc;
      padding: 10px;
      text-align: center;
    }

    .photo-card img {
      max-width: 100%;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .photo-card .desc {
      font-size: 14px;
      color: #555;
      min-height: 40px;
    }

    .photo-card .user {
      font-size: 12px;
      color: #999;
      margin-top: 4px;
    }

    /*se tiver erro*/
    .error-message {
      color: red;
      text-align: center;
      font-weight: bold;
    }

   
    .loading-message {
      text-align: center; 
      font-size: 1.2rem; 
      margin: 0 auto; 
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“¸ Rede Social - Upload e Galeria</h1>
  </header>

  <main>
    <form id="uploadForm">
      <label for="image">Escolha uma imagem:</label>
      <input type="file" id="image" name="image" accept="image/*" required />

      <label for="user">UsuÃ¡rio:</label>
      <input type="text" id="user" name="user" placeholder="Digite seu nome" required />

      <label for="description">DescriÃ§Ã£o:</label>
      <input type="text" id="description" name="description" placeholder="Escreva algo sobre a foto" required />

      <button type="submit">Enviar</button>
    </form>

    <h2 style="text-align: center;">Galeria</h2>
    <div id="gallery" class="loading-message">Carregando fotos...</div>
  </main>
</body>
</html>
