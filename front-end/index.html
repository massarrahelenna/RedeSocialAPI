<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Rede Social - Upload e Galeria</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rede Social - Upload e Galeria</h1>

  <form id="uploadForm">
    <label for="image">Escolha uma imagem:</label>
    <input type="file" id="image" name="image" accept="image/*" required />

    <label for="user">Usuário:</label>
    <input type="text" id="user" name="user" placeholder="Digite seu nome" required />

    <label for="description">Descrição:</label>
    <input type="text" id="description" name="description" placeholder="Escreva algo sobre a foto" required />

    <button type="submit">Enviar</button>
  </form>

  <h2>Galeria</h2>
  <div id="gallery">Carregando fotos...</div>

  <script src="script.js"></script>
</body>
</html>
