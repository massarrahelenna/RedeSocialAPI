<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload & Galeria ‚Äì Rede Social</title>
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="upload-header" role="banner">
    <h1>üì∏ Rede Social ‚Äì Upload & Galeria</h1>
    <a href="../feed/index.html" class="nav-btn">Ir para Feed</a>
  </header>

  <main>
    <form id="uploadForm" aria-describedby="form-feedback">
      <label for="image">Escolha uma imagem:</label>
      <input type="file" id="image" name="image" accept="image/*" required aria-required="true" />
      <span class="error-message" id="error-image" aria-live="polite"></span>

      <label for="user">Usu√°rio:</label>
      <input type="text" id="user" name="user" placeholder="Digite seu nome" required aria-required="true" />
      <span class="error-message" id="error-user" aria-live="polite"></span>

      <label for="description">Descri√ß√£o:</label>
      <input type="text" id="description" name="description" placeholder="Escreva algo sobre a foto" required aria-required="true" />
      <span class="error-message" id="error-desc" aria-live="polite"></span>

      <button type="submit" id="submitBtn">Enviar</button>
      <div class="spinner" id="formSpinner" aria-hidden="true">‚è≥ Enviando...</div>
    </form>

    <div id="preview-container">
      <figure>
        <img id="preview" alt="Pr√©-visualiza√ß√£o da imagem selecionada" />
        <figcaption id="preview-desc"></figcaption>
      </figure>
    </div>

    <section aria-labelledby="gallery-title">
      <h2 id="gallery-title">Galeria</h2>
      <div id="gallery" aria-live="polite">Carregando fotos‚Ä¶</div>
    </section>

    <template id="photo-template">
      <figure class="photo-card">
        <img loading="lazy" alt="" />
        <figcaption class="desc"></figcaption>
        <div class="user"></div>
      </figure>
    </template>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
